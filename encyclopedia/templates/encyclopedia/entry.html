{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{ entry_title }}
{% endblock %}

<section>
{% block body %}
  <header>
    <h1>{{ entry_title }}</h1>
    <a href="{% url 'encyclopedia:edit-page' entry_title %}">edit page</a>
  </header>
  <div class="entry-body">
    {% for html_tag in html_entry %}
    {{ html_tag | safe }}
    {% empty %}
    <p>Seem this entry exists but has no content...</p>
    {% endfor %}
  </div>
{% endblock %}
</section>
