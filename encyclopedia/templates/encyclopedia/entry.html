{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{ entry_title }}
{% endblock %}

<section class="row wiki-entry">
{% block body %}
  <header class="col-12 p-2 wiki-entry__header">
    <h1 class="h2 d-inline-block">{{ entry_title }}</h1>
    <a href="{% url 'encyclopedia:edit-page' entry_title %}">edit page</a>
  </header>
  <div class="col-12 px-2 py-3 wiki-entry__body">
    {% for html_tag in html_entry %}
    {{ html_tag | safe }}
    {% empty %}
    <p>Seem this entry exists but has no content...</p>
    {% endfor %}
  </div>
{% endblock %}
</section>
