{% load static %}
{% load encyclopedia_tags %}


<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-md-4 col-lg-3 vh-100 wiki-navbar-wrapper">
					<nav class="navbar navbar-expand-md">
						<div class="container-fluid flex-md-column p-0">
							<span class="navbar-brand me-0 h1">Wiki</span>
							<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSidebarContent" aria-controls="navbarSidebarContent">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="offcanvas offcanvas-end" tabindex="-1" id="navbarSidebarContent" aria-labelledby="navbarSidebarContent">
								<div class="offcanvas-header">
									<h3 class="offcanvas-title" id="offCanvasNavbarLabel">Wiki Menu</h3>
									<button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-labelledby="Close"></button>
								</div>
								<div class="offcanvas-body">
									<ul class="navbar-nav flex-md-column flex-grow-1 wk-navbar-nav text-center">
										<li class="nav-item">
											{% entries_search_form %}
										</li>
										<li class="nav-item mx-auto my-2">
											<a class="nav-link active" aria-current="page" href="{% url 'encyclopedia:index' %}">Home</a>
										</li>
										<li class="nav-item mx-auto my-2">
											<a class="nav-link" href="{% url 'encyclopedia:new-page' %}">Create New Page</a>
										</li>
										<li class="nav-item mx-auto my-2">
											<a class="nav-link" href="{% url 'encyclopedia:random-page' %}">Random Page</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<div class="main col-md-8 col-lg-9 vh-100">
					{% block body %}
					{% endblock %}
				</div>
			</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	</body>
</html>
